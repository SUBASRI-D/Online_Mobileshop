{% extends 'shop/layouts/main.html' %}
{% block content %}
 
<section class="font-bold text-2xl pt-5 pl-14">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="pb-2">Favourite</h1>
                <hr>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg shadow-md">
                   
                    <tr class="bg-gray-200">
                      <th class="p-4 text-left">Image</th>
                      <th class="p-4 text-left">Product Name</th>
                      <th class="p-4 text-center">Unit Price</th>
                      <th class="p-4 text-center">Remove</th>
                    </tr>
                   
            {% for item in fav %}
                     <tr class="border-t">
                      <td class="p-4">
                        <img src="{{item.product.product_image.url}}" alt="Product Image" class="w-28 h-28 object-cover rounded-full">
                      </td>
                      <td class="p-4">
                        <p class="font-medium">{{item.product.name}}</p>
                      </td>
                      <td class="p-4 text-center">
                        <span class="font-medium">{{item.product.selling_price | stringformat:'d'}}</span>
                      </td>
                      <td class="p-4 text-center">
                       <a href="{% url 'remove_fav' item.id %}"> <button  onclick="return confirm('Are You Sure to remove')" class="bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-600"> Remove <i class="fa-solid fa-trash"></i></button></a>
                      </td>
                    </tr>
                    {% endfor %}
                     
                   
                </table>
              </div>
                
            </div>
        </div>
    </section>
     

{% endblock content %}
