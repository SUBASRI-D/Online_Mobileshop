{% extends 'shop/layouts/main.html' %}
{% block content %}
<section class="container mx-auto pt-5 md:pl-14">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
        {% for item in products %}
        <div class="bg-white rounded-lg shadow-md p-4">
            <a href="{% url 'product_details' item.category.name item.name %}">
                <img src="{{item.product_image.url}}" class="w-full h-64 object-contain rounded-t-lg">
                <div class="p-3">
                    <h5 class="text-xl font-bold text-blue-500 text-center">{{ item.name }}</h5>
                    <p class="flex justify-between text-lg mt-2">
                        <span class="line-through text-white bg-red-500 p-1 rounded-md hover:bg-red-600">Rs.{{ item.orginal_price }}</span>
                        <span class="text-white font-bold bg-green-500 p-1 rounded-md hover:bg-green-600" >Rs.{{ item.selling_price }}</span>
                    </p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
