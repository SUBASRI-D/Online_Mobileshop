{% extends 'shop/layouts/main.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Change Password</h1>
    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700">Change Password</button>
        </form>
    </div>
</div>
{% endblock content %}
